<!DOCTYPE html>
<html> 
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>Funcionarios</title>
</head>

<body> 

	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use>
				</svg>
				<span class="fs-4">Byte Company</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="/clientes" class="nav-link">Clientes</a></li>
				<li class="nav-item"><a href="/funcionarios" class="nav-link active">Funcionários</a></li>
				<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
			</ul>
		</header>
	</div>




	<div class="container mx-auto" style="width: 50%;">
		<h1>Listagem de Funcionarios</h1>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Cargo</th>
					<th>Salário</th>
					<th>Opc</th>
				</tr>
			</thead>

			<th:block th:each="funcionario : ${funcionarios}">
				<tr>
					<td th:text="${funcionario.id}">...</td>
					<td th:text="${funcionario.nome}">...</td>
					<td th:text="${funcionario.cargo}">...</td>
					<td th:text="${funcionario.salario}">...</td>
					<td><a th:href="@{/funcionario/delete/} + ${funcionario.id}">Delete</a>|<a
							th:href="@{/funcionario/edit/} + ${funcionario.id}">Update</a></td>
				</tr>

			</th:block>

		</table>
		<a class="btn btn-primary" href="/cadastroFuncionario"> Add Funcionario </a>

	</div>

</body>


</html>
