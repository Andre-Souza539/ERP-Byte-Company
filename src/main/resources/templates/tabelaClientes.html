<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Listagem de Cliente </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use>
				</svg>
				<span class="fs-4">Byte Company</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="/clientes" class="nav-link active">Clientes</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Funcionários</a></li>
				<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
			</ul>
		</header>
	</div>




	<div class="container mx-auto" style="width: 50%;">
		<h1>Listagem de Clientes</h1>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Endereço</th>
					<th>CPF</th>
					<th>Opc</th>
				</tr>
			</thead>

			<th:block th:each="cliente : ${clientes}">
				<tr>
					<td th:text="${cliente.id}">...</td>
					<td th:text="${cliente.nome}">...</td>
					<td th:text="${cliente.endereco}">...</td>
					<td th:text="${cliente.cpf}">...</td>
					<td><a th:href="@{/clientes/delete/} + ${cliente.id}">Delete</a>|<a
							th:href="@{/clientes/edit/} + ${cliente.id}">Update</a></td>
				</tr>

			</th:block>

		</table>
		<a class="btn btn-primary" href="/cadastro"> Add Cliente </a>

	</div>
</body>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>


</html>
