<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title> Atualizar Cliente </title>

</head>

<body>

	<div class="container mx-auto" style="width: 50%;">
		<h1> Atualizar Cliente </h1>

		<form action="#" th:action="@{/save}" th:object="${cliente}" method="get">

			<input class="form-control" type="hidden" th:field="*{id}">

			<label>Nome</label><br>
			<input class="form-control" type="text" th:field="*{nome}">

			<label>Endereco</label><br>
			<input class="form-control" type="text" th:field="*{endereco}">

			<label>Cpf</label><br>
			<input class="form-control" type="text" th:field="*{cpf}">

			<input class="btn btn-primary" type="submit" value="Enviar">

		</form>
	</div>
</body>

</html>
