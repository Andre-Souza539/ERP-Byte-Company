<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>Cadastro Funcionario</title>
</head>
<div class="container">
	<header th:include="header"></header>
</div>
<div class="mx-auto" style="width: 50%;">

	<form action="#" th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="post">
	<h1> Cadastro de Funcionarios</h1>

		<label>Nome</label><br>
		<input class="form-control" type="text" th:field="*{nome}">
		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span><br>
		<label>Cargo</label><br>
		<select class="form-control" th:field="*{cargo}">
			<option value="" > Selecione o Cargo</option>
			<option value="Analista">Analista</option>
			<option value="Desenvolvedor">Desenvolvedor</option>
			<option value="Tech Lead">Tech Lead</option>
			<option value="Gerente">Gerente</option>
			<option value="RH">RH</option>
		</select>
		<span th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span><br>

		<label>Salario</label><br>
		<input class="form-control" type="text" th:field="*{salario}">
		<span th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span><br>

		<input class="btn btn-primary" type="submit" value="Enviar">

	</form>
	<div class="container">
	<header th:include="footer"></header>
</div>

</div>

</html>
